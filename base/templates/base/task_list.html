{% if request.user.is_authenticated  %}
    <p>{{request.user}}</p>
    <a href="">Logout</a>
    {% else %}
    <a href="">Login</a>
{% endif %}

<hr>
<h1>My To Do List</h1>
<a href="{% url 'task-create' %}">Add Task</a>

<table>
    <tr>
        <th>Items</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td> <!-- link to view a task in detail--> 
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h1>No items in list</h1>
    {% endfor %}
</table>
